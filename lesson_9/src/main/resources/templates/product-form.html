<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление продукта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{navigation :: navi(Admin)}"/>
<div class="container">
    <h1>Добавление товара</h1>
    <br>
    <form action="#" th:action="@{/products/add}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="title">Название товара</label>
            <textarea class="form-control" th:field="*{title}" id="title" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="cost">Цена товара</label>
            <input type="text" th:field="*{cost}" id="cost"/>
        </div>
        <!--        <div class="form-group">-->
        <!--            <label for="image">Добавить картинку</label>-->
        <!--            <input type="file" class="form-control-file" id="image">-->
        <!--        </div>-->

        <button type="submit" class="btn btn-outline-primary">Добавить</button>

    </form>

    <a class="btn btn-outline-danger" th:href="@{'/admin'}" role="button">Отмена</a>
</div>
</body>
</html>
